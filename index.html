<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img src="images/image-product-mobile.jpg" alt="Image of Gabrielle Perfume">

    <h2>Perfume</h2>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

    <div>
      <span>$149.99</span>
      $169.99
    </div>

    <button>
      <img src="images/icon-cart.svg" alt="Icon Cart"> Add to Cart
    </button>
  </main>
  
  <footer class="attribution">

    Coded by <a href="https://github.com/gillaercio/product-preview-card-component-main" target="_blank">Gildman La√©cio</a>.
